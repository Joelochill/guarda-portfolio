name: Deploy Astro Frontend to Hostinger

on:
  push:
    branches:
      - main
  repository_dispatch:
    types: [sanity-update]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Verify Sanity payload (security check)
      - name: Verify Sanity Request
        if: github.event_name == 'repository_dispatch'
        run: |
          if [ "${{ github.event.client_payload.projectId }}" != "${{ vars.SANITY_PROJECT_ID }}" ]; then
            echo "‚ùå Invalid Sanity project ID"
            exit 1
          fi

      # Install Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install dependencies and build the site
      - name: Install dependencies
        run: npm ci

      - name: Build Astro site
        run: npm run build
        env:
          SITE_URL: ${{ vars.SITE_URL }}
          SANITY_PROJECT_ID: ${{ vars.SANITY_PROJECT_ID }}
          SANITY_DATASET_NAME: ${{ vars.SANITY_DATASET_NAME }}
          PUBLIC_EMAILJS_KEY: ${{ vars.PUBLIC_EMAILJS_KEY }}
          PUBLIC_GOOGLE_ANALYTICS_ID: ${{ vars.PUBLIC_GOOGLE_ANALYTICS_ID }}

      # Deploy the /dist folder to Hostinger via FTP
      - name: Deploy to Hostinger
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          local-dir: dist/
          server-dir: /public_html/
